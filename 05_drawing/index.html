<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>CCL visualizations</title>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sigma.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sigma.parsers.gexf.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ccl.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/ccl.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="graph graph01">
			<div id="volumeOfEmailsExchanged" class="chart lineChart"></div>
			<div class="title">Volume of emails exchanged between 1991 and 2014</div>
		</div>
		<div class="graph graph02">
			<div id="volumeOfXreferenceSetted" class="chart lineChart"></div>
			<div class="title">Volume of X-Reference setted between 1991 and 2014</div>
		</div>
		<div class="graph graph03">
			<div id="volumeOfXreferenceSettedByMonths" class="chart lineChart"></div>
			<div class="title">Volume of X-Reference setted by months in 2001</div>
		</div>
		<div class="graph graph04">
			<div id="volumeOfThreadsLaunched" class="chart lineChart"></div>
			<div class="title">Volume of threads launched between 1991 and 2014</div>
		</div>
		<div class="graph graph05">
			<div id="volumeOfThreadsLaunchedByMonths" class="chart lineChart"></div>
			<div class="title">Volume of threads launched by month in 2001</div>
		</div>
		<div class="graph graph06">
			<div id="BipartiteGraphThreadsAuthors" class="network"></div>
			<div class="title">Bipartite graph fot threads vs. authors</div>
		</div>
	</body>
</html>
